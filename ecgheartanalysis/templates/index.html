{% extends "base.html" %}
{% block body %}
    <div class="container p-5 ">
    <h3 class="text-center p-3">COVID-HEART ECG ANALYZER </h3>
        <div class="card rounded-0 m-2" style="height: 100px">
            <div  class="card-body">
                <form action="{{ url_for('process') }}" enctype=multipart/form-data role="form" method=post>
                   <div class="input-group row">
                       <div class="col-md-8">
                           <input class="form-control rounded-0 m-2 w-100" name="file" type="file">
                       </div>
                       <div class="col-md-4">
                           <button class="btn btn-primary rounded-0 m-2 w-100" type="submit">Submit</button>
                       </div>
                   </div>
                </form>
            </div>
        </div>
        <div class="card rounded-0 m-2" style="height: 300px">
            <div  class="card-body">
                <div class="row">
                    <div class="col-md-6 text-center">
                         <div style="height:  250px; width: 250px">
                            <img src="static/uploads/{{ image_url }}" style="width: 100%; height: auto;">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="p-3">
                            {{ text }}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
