{% extends "main/index.html" %}
{% block dashboard_content %}
    <div class="">
        <div>
             <div class="container-fluid border-bottom">
                    <div class="d-flex justify-content-between p-1 pb-2">
                        <span class="text-16">
                                {{ users | length }} Users
                        </span>
                    </div>
                    </div>

            <div class="row">
                {% for user in users %}
                <div class="col-md-3 d-flex justify-content-start">
                  <div class="d-flex flex-row justify-content-center p-3">
                        <div class="" style="height: 60px;width: 60px">
                            {% if user.profile_image=='' %}
                        <img class="rounded" src="images/{{ user.profile_image }}">
                            {% else %}
                            <div class="text-center shadow" style="padding: 20px; border-radius: 20%; background-color: rgba(0,60,255,0.47)">
                                <span class="font-weight7 text-17">
                                    {{ user.username[0] }}
                                </span>
                            </div>
                            {% endif %}
                        </div>
                        <div class="d-flex flex-column p-2">
                            <a href="{{ url_for("main.user_posts", id=user.id) }}" class="text-blue text-12 font-weight5" style="text-decoration: underline!important;">{{ user.username }}</a>
                            <span class="text-10">{{ user.location[0].city }}, {{ user.location[0].country }}</span>
                        </div>
                  </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
